{% extends "base.html" %}
{% block content %}


<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary fixed-top my-navbar" data-bs-theme="dark">
  <div class="container-fluid">
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
        {% if user.is_authenticated %}
            <span class="navbar-text">Hello, {{ user.username }}!</span>
            <li class="nav-item"><a class="btn search-button" style="position: relative; left: 10px;" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <a href="{% url 'login' %}" class="btn search-button" style="position:relative; left: auto;">Log In</a>
        {% endif %}
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" style="margin: auto;"  type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success search-button" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="my_container">
  <h2>Register</h2>
  <form method="post" action = "{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
</div>
{% endblock %}
