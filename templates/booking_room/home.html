{% extends 'base.html' %}
{% block content %}


<nav class="navbar navbar-expand-lg bg-body-tertiary mb-3 rounded-2">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Booking</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log in</a>
        </li>
        <li class="nav-item dropdown">
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>




<div class="d-flex gap-3 flex-wrap justify-content-center">
{% for room in rooms %}
<div class="card mb-3 me-2" style="width: 18rem;">
  <img src={{room.picture.url}} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Номер: {{room.room_number}}</h5>
    <p class="card-text">{{room.price_per_night}} грн</p>
    <a href="{% url 'room_page' room.pk %}" class="btn btn-primary">Детальніше</a>
  </div>
</div>

{% endfor %}
</div>    

{% endblock  %}
